<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="formcontrol" placeholder="Type to filter">
    </div>
</div>
<hr>
<table class="table table-striped" *ngIf='personas && personas.length'>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">identificaci√≥n</th>
            <th scope="col">Nombre </th>
            <th scope="col">Apellido</th>
            <th scope="col">Hotel</th>
            <th scope="col">Fecha de Hospedaje</th>
            <th scope="col">Tarifa</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas; index as i ">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ persona.identificacion }} </td>
            <td>{{ persona.nombre }}</td>
            <td>{{persona.apellido }}</td>
            <td>{{ persona.hotel }}</td>
            <td>{{ persona.fecha }}</td>
            <td>{{ persona.tarifa }}</td>
        </tr>
    </tbody>
</table>
